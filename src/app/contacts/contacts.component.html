<div class="container">
  <h2>My contacts</h2>
  <table class="table">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th><span class="glyphicon glyphicon-plus"></span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{contact?.firstName}}</td>
        <td>{{contact?.lastName}}</td>
        <td>{{contact?.email}}</td>
        <td><span class="glyphicon glyphicon-remove"></span></td>
      </tr>
    </tbody>
  </table>
</div>
